    <script>
        $(document).ready(function() {
            $('.responsive').slick({
                dots: false,
                infinite: true,
                arrows: false,
                speed: 300,
                slidesToShow: 6,
                slidesToScroll: 2,
                responsive: [{
                        breakpoint: 1024,
                        settings: {

                            slidesToScroll: 3,
                            infinite: true,
                            dots: true
                        }
                    }, {
                        breakpoint: 600,
                        settings: {
                            slidesToShow: 4,
                            slidesToScroll: 2
                        }
                    }, {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 4,
                            slidesToScroll: 2
                        }
                    }
                    // You can unslick at a given breakpoint now by adding:
